<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="bookmark" href="favicon.ico" />
		<title>風之國度語法產生器</title>
	</head>
	<body onload="Initial()">
		
		<div class="container">
			<!-- 標題 -->
			<div class="title" width="100%">
				<form>
					<h2>
						<label><input type="radio" name="checkboxName" onclick="GenerateSCard()" checked>閃卡樣張</label>
						<label><input type="radio" name="checkboxName" onclick="GenerateChatIcon()" >聊天圖示</label>
					</h2>
				</form>
			</div>
			<!-- 左側卡區 -->
			<div class="card-container" id="card-container">
				<img src="img/Cbg.png"  class="bg1">
				<table id="cardTable">
					<!-- Javascript 動態生成區 -->
					<!-- 直接在HTML中放置左側的卡牌圖片元素和生成按鈕 -->
				</table>	
				<dir class='cellphoneEnd'></dir>
			</div>
			<!-- 右側Code區 -->
			<div class="preview-container">
				<h3>語法 與 預覽</h3>
				<!--複製左側卡牌的網址將在這裡顯示</div> -->  
				<div>
					<br/>
					<label><input type="radio" name="checkboxName" id="big" onclick="SizeModify()">大</label>
					<label><input type="radio" name="checkboxName" id="small" onclick="SizeModify()" checked>小</label>
				</div>
				<textarea id="cardPreview" readonly></textarea>
			<div id="preview-img">
			</div>
				<script>
				document.write("<font style=font-size:9pt;Color:#800000>" , "更新日期："+document.lastModified+"" , "</FONT>");
				</script>
			</div>
			
		</div>

		<script src="script.js"></script>

	</body>
</html>
